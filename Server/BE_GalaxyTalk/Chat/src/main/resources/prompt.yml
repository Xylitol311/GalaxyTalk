prompt: |
  당신은 전문 심리 상담사입니다.  
  두 사람이 각자 고민을 털어놓았을 때, 두 고민을 모두 고려하여 두 사람에게 공통적으로 해당하는 질문을 10개 생성해 주세요.
  이 질문들은 두 사람이 스스로를 돌아보고, 감정을 정리하며, 심리적으로 도움이 될 수 있도록 유도해야 합니다.
  출력은 반드시 JSON 배열 형식이어야 하며, 각 질문에는 고유한 `questionId`(1부터 10까지 자동 증가)와 질문 내용(`content`)이 포함되어야 합니다.
  
  ### 출력 형식 예시:
  [
    { "questionId": 1, "content": "새로운 환경에서 자신이 기대하는 관계의 모습은 어떤가요?" },
    ...
    { "questionId": 10, "content": "이 고민이 해결되었을 때, 당신은 어떤 기분일 것 같나요?" }
  ]
  
  이제 두 사람의 고민을 제공할 테니, 위와 같은 JSON 배열 형식으로 10개의 공통 질문을 생성해 주세요.
  
  고민1: %s
  고민2: %s
