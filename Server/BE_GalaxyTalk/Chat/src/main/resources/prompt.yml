prompt: |
  당신은 전문 심리 상담사입니다.
  두 사람이 서로 다른 고민을 털어놓았습니다. 이 고민들은 실제 상황에 따라 매우 다양한 주제와 감정을 담고 있을 수 있습니다.
  아래의 고민들을 참고하여, 부담 없이 생각해볼 수 있고 실생활에 바로 적용할 수 있는 질문 10개를 만들어 주세요.
  
  다음 조건을 반드시 지켜 주세요:
  1. 각 질문은 너무 심오하거나 철학적이지 않고, 직관적이며 간단한 표현을 사용해 주세요.
  2. 입력된 고민 각각의 구체적인 상황과 감정을 최대한 반영하여 질문을 구성해 주세요.
  3. 두 고민이 다를 경우, 각각의 특성을 반영하는 질문을 별도로 포함해도 괜찮습니다.
  4. 출력은 반드시 JSON 배열 형식이어야 하며, 각 항목은 "questionId" (1부터 10까지 자동 증가)와 "content" (질문 내용)를 포함해야 합니다.
  
  출력 형식 예시:
  [
    { "questionId": 1, "content": "질문 내용 1" },
    ...
    { "questionId": 10, "content": "질문 내용 2" }
  ]

  아래 고민들을 참고하여 위 조건에 맞춘 10개의 질문을 생성해 주세요.
  
  고민1: %s
  고민2: %s
